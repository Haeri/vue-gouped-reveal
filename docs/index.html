<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-grouped-reveal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body {
            margin: 1em;
            padding: 0;
            background-color: rgb(24, 24, 24);
            color: rgb(230, 230, 230);
        }
        .header{
            padding: 30vh 10vw;
            overflow: hidden;
        }
        h1{
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 6rem;
            font-weight: 500;
        }
        h3{
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem; 
            font-weight: 400;
        }
        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: hidden;
        }
        .gallery-item{
            width: 100%;
        }
        @media (min-width: 576px) {         
            .gallery-item{
                width: 50%;
            } 
        }
        @media (min-width: 768px) { 
            .gallery-item{
                width: 25%;
            }
         }
        @media (min-width: 992px) { 
            .gallery-item{
                width: 25%;
            } 
        }
        @media (min-width: 1200px) { 
            .gallery-item{
                width: 20%;
            }
         }
        .img-wrapper{
            width: 100%;
            padding-top: 70%;
            position: relative;            
        }
        .img-wrapper img{
            position: absolute;            
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
    </style>
</head>
<body>    
    <div id="app">
        <div class="header">
            <h1 v-grouped-reveal="{group: 'gallery'}">Grouped Scroll Reveal</h1>
            <h3 v-grouped-reveal="{group: 'gallery'}">Scroll reveal Vue plugin with a dynamic grouping feature</h3>            
        </div>
        <div class="gallery">
            <div class="gallery-item" v-for="i in 100" :index="i" :key="'item-' + i" v-grouped-reveal="{group: 'gallery'}">
                <div class="img-wrapper">
                    <img :src="'https://source.unsplash.com/collection/1041983?sig=' + i">
                </div>
            </div>
        </div>
    </div>

    <script src="../index.js"></script>
    <script src="index.js"></script>
</body>
</html>
