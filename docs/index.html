<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue-grouped-reveal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/Haeri/vue-grouped-reveal@main/style.css">
    <style>
        body {
            margin: 1em;
            padding: 0;
            background-color: rgb(24, 24, 24);
            color: rgb(230, 230, 230);
            font-family: 'Poppins', sans-serif;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;            
            height: 90vh;
            padding: 0px 10%;
            overflow: hidden;
            text-align: center;
        }
        h1{
            font-size: 4rem;
            font-weight: 500;
        }
        h3{
            font-size: 1.4rem; 
            font-weight: 400;
        }
        a{
            transition: 0.3s;
            color: rgb(143, 143, 143);
        }
        .a:hover{
            color: white;
        }
        .gh-link{
            font-size: 1.2rem;            
            text-decoration: none;
            display: block;            
        }        
        svg{
            height: 2.1rem;
            margin-right: 0.6rem;
            fill:rgb(143, 143, 143);
            vertical-align: middle;
            transition: 0.3s;
        }
        .gh-link:hover svg{
            fill: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }
        .gallery-item{
            aspect-ratio: 1.4;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid transparent;
        }
        .gallery-item:hover{
            border: 4px solid #1565c0;
            transform: scale(1.04);
        }
        @media (min-width: 576px) {        
             h1{
                font-size: 6rem;
             }
             h3{
                font-size: 2rem; 
             }
            .gallery{
                grid-template-columns: 1fr 1fr;
            } 
        }
        @media (min-width: 768px) { 
            .gallery{
                grid-template-columns: 1fr 1fr 1fr;
            }
         }
        @media (min-width: 992px) { 
            .gallery{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            } 
        }
        @media (min-width: 1200px) { 
            .gallery{
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;   
            }
         }
        .gallery-item img{
            position: absolute;            
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;            
            transition: 0.3s;
        }
        .gallery-item:hover img{
            transform: scale(1.04);
        }

    
    </style>
</head>
<body>    
    <div id="app">
        <header>
            <div>
                <h1 v-grouped-reveal="{group: 'gallery'}">Grouped Scroll Reveal</h1>
                <h3 v-grouped-reveal="{group: 'gallery'}">Scroll reveal plugin for Vue.js with a dynamic grouping feature</h3>                        
                <a v-grouped-reveal="{group: 'gallery'}" class="gh-link" href="https://github.com/Haeri/vue-grouped-reveal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    <span>Check it out on GitHub</span>
                </a>            
            </div>
        </header>
        <div class="gallery">
            <a class="gallery-item" href="https://unsplash.com" v-for="i in 100" :index="i" :key="'item-' + i" v-grouped-reveal="{group: 'gallery'}">
                <img :src="'https://source.unsplash.com/random/' + i">                
            </a>
        </div>
        <footer>
            <p>All images taken from <a href="https://unsplash.com" target="_blank">https://unsplash.com</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Haeri/vue-grouped-reveal@main/index.js"></script>
    <script src="index.js"></script>
</body>
</html>
