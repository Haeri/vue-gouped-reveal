<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue-grouped-reveal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/Haeri/vue-grouped-reveal@main/style.css">
    <style>
        body {
            margin: 1em;
            padding: 0;
            background-color: rgb(24, 24, 24);
            color: rgb(230, 230, 230);
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;            
            height: 90vh;
            padding: 0px 10%;
            overflow: hidden;
        }
        h1{
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 500;
        }
        h3{
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem; 
            font-weight: 400;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }
        .gallery-item{
            aspect-ratio: 1.4;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid transparent;
        }
        .gallery-item:hover{
            border: 4px solid #1565c0;
            transform: scale(1.04);
        }
        @media (min-width: 576px) {        
             h1{
                font-size: 6rem;
             }
             h3{
                font-size: 2rem; 
             }
            .gallery{
                grid-template-columns: 1fr 1fr;
            } 
        }
        @media (min-width: 768px) { 
            .gallery{
                grid-template-columns: 1fr 1fr 1fr;
            }
         }
        @media (min-width: 992px) { 
            .gallery{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            } 
        }
        @media (min-width: 1200px) { 
            .gallery{
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;   
            }
         }
        .gallery-item img{
            position: absolute;            
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;            
            transition: 0.3s;
        }
        .gallery-item:hover img{
            transform: scale(1.04);
        }

    
    </style>
</head>
<body>    
    <div id="app">
        <div class="header">
            <div>
                <h1 v-grouped-reveal="{group: 'gallery'}">Grouped Scroll Reveal</h1>
                <h3 v-grouped-reveal="{group: 'gallery'}">Scroll reveal Vue plugin with a dynamic grouping feature</h3>            
            </div>
        </div>
        <div class="gallery">
            <a class="gallery-item" :href="'https://source.unsplash.com/random/' + i" v-for="i in 100" :index="i" :key="'item-' + i" v-grouped-reveal="{group: 'gallery'}">
                <img :src="'https://source.unsplash.com/random/' + i">                
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/Haeri/vue-grouped-reveal@main/index.js"></script>
    <script src="index.js"></script>
</body>
</html>
